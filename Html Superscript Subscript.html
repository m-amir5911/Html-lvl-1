    <title>Html Superscript & Subscript</title>

<body>
    <h1>Html Superscript & Subscript</h1>
    <!--This tag mostly uses for the mathematics formola & scientific formola -->
    <h2>Html subscript</h2>
    <p>H<sub>2</sub>O</p>
    <h2>Html Superscript</h2>
    <p>(a<sup>2</sup>+b<sup>2</sup>)=(a+b)(a-b)</p>
